<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="수많은 웹사이트를 간단하게 공유하고 추천받는 사이트">
    <title>BookMarker</title>
    <!--  -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- html 연결용(react로 나중에 처리 가능) -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#header").load("header.html")
            $("#footer").load("footer.html")
            /* id 지정을 통해서도 가능합니다. 
            $("#header").load("header.html #navbar")
            */       
        });
    </script> 

    <!-- axios 사용 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- 내부 css 파일 연결 -->
    <!-- <link rel="stylesheet" href="../css/dev.css"> -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/signup.css">
    
    
</head>
<body>
    <header id="header">

    </header>
    <nav class="layer1 bg-color-2">
        
    </nav>        
    <main class="layer1">
        <section id="main_content01">
            
            <form action="" method="post">
                
                <label for="uemail-f">이메일</label>
                <div class="container">
                    
                    <input type="text" placeholder="example" name="uemail-f" maxlength="40" required>
                    @
                    <input type="text" placeholder="google.com" name="uemail-b" maxlength="40" required>
                    <select name="domain" >
                        <option value="">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nate.com">nate.com</option>
                    </select>                    
                </div>
                <button id="send-auth-code" type="button">인증번호 전송</button>
                <div id="auth-code-box" class="hidden">
                    <label for="auth-code">인증번호</label>
                    <div class="container">                    
                        <input type="text" name="auth-code" required>
                        <button id="check-auth-code" type="button">이메일 인증</button>
                        <!-- 중복 확인은 자동 -->                 
                    </div>

                </div>
                <div id="detail-info-box" class="hidden">
                    <label for="psw">비밀번호</label>
                <input type="password" placeholder="Enter Password" name="psw" minlength="6" maxlength="20" required>
                <label for="psw-confirm">비밀번호 확인</label>
                <input type="password" placeholder="Enter Password" name="psw-confirm" minlength="6" maxlength="20" required>

                <label for="nickname">닉네임</label>
                <input type="text"  name="nickname" maxlength="25">
                <label for="birth">생년월일</label>
                <input type="date" name="birth" value="2000-06-15" min="1940-01-01" max="2020-12-31">
                <label for="gender">성별</label>
                <select name="gender" >
                    <option value="self"></option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>                    
                </select>

                <div class="container">
                    <input type="checkbox" name="agree-info" class="agree-check" />
                    <label for="agree-info" class="agree-text">개인정보 제공 동의</label>
                    <a class="agree-link" href="./notice.html?key=3" target="_blank" >확인</a>
                </div>

                <button id="signup-btn" type="submit">회원가입</button>

                </div>  
                
            </form>
            
        </section>
    </main>
    <footer id="footer"></footer>
    <!-- js 파일들 추가 -->
    <script src="../scripts/signUp.js" type="module"></script>
</body>
</html>
